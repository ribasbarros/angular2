<header class="jumbotron">
    <h1>cadastro de fotos</h1>
</header>
<main class="container">

    <div class="row" *ngIf="mensagem.texto">
        <div class="col-md-12">
            <mensagem [texto]="mensagem.texto" [tipo]="mensagem.tipo"></mensagem>
        </div>
    </div>

    <div class="row">
        <form #formCadastro="ngForm" class="col-md-7" (ngSubmit)="salvar()">
            <div class="form-group">
                <label for="">Título</label>
                <input #titulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
                <mensagem *ngIf="titulo.invalid && titulo.touched" texto="Titulo invalido" tipo="danger"></mensagem>
            </div>
            <div class="form-group">
                <label for="">URL</label>
                <input #url="ngModel" required [(ngModel)]="foto.url" name="url" type="text" class="form-control">
                <mensagem *ngIf="url.invalid && url.touched" texto="URL invalido" tipo="danger"></mensagem>
            </div>
            <div class="form-group">
                <label for="">Descrição</label>
                <textarea [(ngModel)]="foto.descricao" name="descricao" type="text" class="form-control">
                </textarea>
            </div>

            <a routerLink="/" class="btn btn-secondary">Voltar</a>
            <button [disabled]="formCadastro.invalid" class="btn btn-primary">Gravar</button>
        </form>

        <aside class="col-md-5" *ngIf="foto.url">
            <painel [titulo]="foto.titulo">
                <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
            </painel>
        </aside>

    </div>

</main>
